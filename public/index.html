<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a192f" />
    <meta name="description" content="Digital Line - Empowering Your Digital Journey" />
    <meta name="keywords" content="Digital Line, E-commerce App Development, Website Development, SEO Services, Digital Marketing" />
    <meta name="author" content="Daya Chaudhary" />

    <!-- Open Graph for Social Media Sharing -->
    <meta property="og:title" content="Digital Line | E-commerce Solutions" />
    <meta property="og:description" content="Leading services in app development, e-commerce solutions, and digital marketing." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://digitalline.com" />

    <!-- Apple and Android Compatibility -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/Logo.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!-- Preload Resources -->
    <link rel="preload" href="%PUBLIC_URL%/hero-image.jpg" as="image" />
    <link rel="preload" href="%PUBLIC_URL%/background.mp4" as="video" />

    <!-- Title -->
    <title>Digital Line | E-commerce App Development</title>

    <!-- Styling for Loader -->
    <style>
      #loader {
        position: fixed;
        width: 100vw;
        height: 100vh;
        background-color: #0a192f;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      #loader .spinner {
        width: 60px;
        height: 60px;
        border: 6px solid #ffffff;
        border-top: 6px solid #0df1b5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Loader -->
    <div id="loader">
      <div class="spinner"></div>
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Smooth Scrolling Script -->
    <script>
      window.addEventListener('load', () => {
        document.getElementById('loader').style.display = 'none';
      });

      document.addEventListener('DOMContentLoaded', () => {
        const links = document.querySelectorAll('a[href^="#"]');
        links.forEach(link => {
          link.addEventListener('click', (e) => {
            e.preventDefault();
            const target = document.querySelector(link.getAttribute('href'));
            if (target) {
              target.scrollIntoView({ behavior: 'smooth' });
            }
          });
        });
      });
    </script>
  </body>
</html>
